<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Washington Wildfires Time Slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/c3.min.css">
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        #slider { position: absolute; top: 500px; left: 20px; width: 17%; }
        #legend { position: absolute; bottom: 20px; right: 20px; background-color: rgba(255, 255, 255, 0.8); padding: 10px; border-radius: 5px; font-family: Arial, sans-serif; }
            .legend-item { display: flex; align-items: center; margin-bottom: 5px; }
            .legend-color { width: 20px; height: 20px; margin-right: 5px; }
        h1 {
        font-family: Arial, sans-serif;
        font-size: 20px;
        line-height: 30px;
        }

        /* social media icons */
        #info a {
        color: lightgray;
        }

        #info a:hover {
        color: white;
        opacity: 0.3;
        }

        #console {
        padding: 10px;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        position: absolute;
        height: 500px;
        width: 300px;
        margin: 10px;
        padding: 10px 20px;
        background-color: rgba(255, 255, 255, 0.8);
        }
        
        #year {
        font-family: Arial, sans-serif;
        font-size: 18px;
        position:absolute;
        top: 450px;
        left: 160px;
        }

        #count {
        font-family: Arial, sans-serif;
        font-size: 18px;
        position:absolute;
        top: 400px;
        left: 100px;
        }

    </style>
</head>
<body>
    <div id="map"></div>
    <div id='console'>
        <h1>Large Fires in Washington State 1973-2022</h1>
        <span><a href="https://github.com/qnn16/wildfires" target="_blank"><i class="bi bi-github"></i></a></span>
        <span id="reset"><a href="#">Reset View</a></span>
        <p>Data: <a href='https://geo.wa.gov/datasets/wadnr::washington-large-fires-1973-2022/about'>Washington State Department of Natural Resources</a></p>
      </div>
    <input id="slider" type="range" min="1973" max="2022" step="1" value="1973">
    <p id="count">Yearly Wildfire Count</p>  
    <label id="year">Year</label>
    <div id="legend">
        <strong>Wildfire Size (Acres)</strong>
        <div class="legend-item">
            <div class="legend-color" style="background-color: #fee5d9;"></div>
            0 - 1,000
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: #fcbba1;"></div>
            1,000 - 5,000
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: #fc9272;"></div>
            5,000 - 10,000
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: #fb6a4a;"></div>
            10,000 - 25,000
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: #de2d26;"></div>
            25,000 - 50,000
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: #a50f15;"></div>
            50,000+
        </div>
    </div>
    </div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoicW5uIiwiYSI6ImNsdDNxYzh2YjF6N2EybHBwZHM2endwZnAifQ.Vf6vwhN46xhlkDOdRz1Mew';
        let map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/dark-v10',
            zoom: 6.5, // starting zoom
            minZoom: 6.5,
            center: [-122.5565, 47.4114],
        });

        map.on('load', () => {
            // Add your wildfire data source and layer here
            // Replace 'YOUR_GEOJSON_URL' with the actual URL to your wildfire GeoJSON data
            map.addSource('wildfires', {
                type: 'geojson',
                data: 'assets/fires-1973-2022.geojson'
            });

            map.addLayer({
                id: 'wildfire-layer',
                type: 'fill',
                source: 'wildfires',
                paint: {
                    'fill-color': [
                        'interpolate',
                        ['linear'],
                        ['get', 'ACRES'],
                        0, '#fee5d9',
                        1000, '#fcbba1',
                        5000, '#fc9272',
                        10000, '#fb6a4a',
                        25000, '#de2d26',
                        50000, '#a50f15'
                    ],
                    'fill-opacity': 0.7
                }
            });

            map.on('click', 'wildfire-layer', (e) => {
                const fireName = e.features[0].properties.FIRENAME;
                const fireSize = e.features[0].properties.ACRES.toFixed(2); // 2 decimals rounded
                const fireYear = e.features[0].properties.YEAR;
                const fireCause = e.features[0].properties.CAUSE;
                new mapboxgl.Popup()
                    .setLngLat(e.lngLat)
                    .setHTML(`<strong>${fireName}</strong><br>Size: ${fireSize} acres<br>Year: ${fireYear}<br>Cause: ${fireCause}`)
                    .addTo(map);
            });

            function countWildfires(year) {
            // Get the features from the data source that match the year filter
            const features = map.querySourceFeatures('wildfires', {
                filter: ['==', ['get', 'YEAR'], year],
            });

            // Return the length of the features array
            return features.length;
            }

            // Add event listener for the slider
            const slider = document.getElementById('slider');
            const year = document.getElementById('year');
            const count = document.getElementById('count');
            slider.addEventListener('input', (e) => {
                // slider value
                const selectedYear = parseInt(e.target.value);
                // Update the map data based on the selected year
                // Implement your logic here to filter the data
                map.setFilter('wildfire-layer', ['==', 'YEAR', selectedYear]);
                year.textContent = selectedYear;
                // Update the count text
                count.textContent = 'Number of Wildfires: ' + countWildfires(selectedYear);
            });
        });

        // capture the element reset and add a click event to it.
        const reset = document.getElementById('reset');
        reset.addEventListener('click', event => {

        // this event will trigger the map fly to its origin location and zoom level.
        map.flyTo({
            zoom: 6.5,
            center: [-122.5565, 47.4114]
        });

        });

    </script>
</body>
</html>
